name: Publish Packages

permissions:
  contents: write
  pull-requests: write
  id-token: write # Required for npm provenance

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch full history for changesets
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Run tests
        run: pnpm test

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          # Creates a "Version Packages" PR when changesets are added
          version: pnpm changeset version
          # Publishes packages when version PR is merged
          # Using --provenance for npm Trusted Publishers
          publish: pnpm changeset publish --provenance
          # Commit message for version PR
          commit: 'chore: version packages'
          # Title for version PR
          title: 'chore: version packages'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        if: steps.changesets.outputs.published == 'true'
        run: |
          echo "Packages published:"
          echo "${{ steps.changesets.outputs.publishedPackages }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
